fragment ITheme on Theme {
  id
  title
  description
  code3D
  createdAt
  updatedAt
  price {
    ...IPrice
  }
  themeImage {
    ...IThemeImage
  }
  themeCategories {
    ...IThemeCategory
  }
  styles {
    ...IStyle
  }
}
fragment IThemeImage on ThemeImage {
  id
  outsidePreviewUrl
  insidePreviewUrl
  diagramImage
}
fragment IThemeCategory on ThemeCategory {
  id
  title
}
