fragment IMaterial on Material {
  createdAt
  updatedAt
  id
  title
  materialTypes {
    ...IMaterialType
  }
  style {
    ...IStyle
  }
}
fragment IMaterialType on MaterialType {
  createdAt
  createdAt
  id
  title
  code3d
  description
  price {
    ...IPrice
  }
  materialImage {
    ...IMaterialImage
  }
}
fragment IMaterialImage on MaterialImage {
  id
  previewImageUrl
}
